<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <div id="gameContainer">
        <header>
            <h1>Escape Room Game</h1>
            <div id="timerDisplay">60:00</div>
        </header>

            <!-- Story Section -->
        <section id="storySection">
            <h2>Story</h2>
            <div id="storyDisplay"></div>
            <button id="nextStoryButton">Next</button>
        </section>

        <!-- Puzzle Section -->
        <section id="puzzleSection">
            <h2>Puzzle</h2>
            <p>Enter the solution to the puzzle:</p>
            <input id="puzzleInput" type="text" placeholder="Enter answer">
            <button id="submitPuzzleButton">Submit Answer</button>
        </section>

        <section id="inventorySection">
            <h2>Inventory</h2>
            <div id="inventoryDisplay"></div>
        </section>

        <section id="hintSection">
            <button id="hintButton">Use Hint</button>
        </section>

        <section id="noteSection">
            <h2>Notes</h2>
            <button id="addNoteButton">Add Note</button>
            <div id="noteDisplay"></div>
        </section>
    </div>

    <script src="hintSystem.js"></script>
    <script src="timer.js"></script>
    <script src="inventory.js"></script>
    <script src="notepad.js"></script>
    <script src="puzzle.js"></script>
    <script src="story.js"></script>
</body>
</html>
